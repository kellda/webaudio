<!DOCTYPE html>
<html>
	<head>
		<title>Web audio API</title>
		<meta charset="UTF-8" />
		<script>
window.addEventListener('error', function (event) {
	let msg = document.createElement('p');
	msg.textContent = event.message || 'Failed to load ' + event.target.src;
	document.getElementById('log').appendChild(msg);
}, true);
window.addEventListener('unhandledrejection', function (event) {
	let msg = document.createElement('p');
	msg.textContent = event.reason;
	document.getElementById('log').appendChild(msg);
}, true);
		</script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="menu">
			<details open>
				<summary>Inputs / Outputs:</summary>
				<button data-type="cst">Constant Source</button>
				<button data-type="osc">Oscillator</button>
				<button data-type="buffer">Audio Buffer Source</button>
				<button data-type="media">Media Element Source</button>
				<button data-type="stream">Media Stream Source</button>
				<button data-type="strdest">Media Stream Destination</button>
				<button data-type="buf">Audio Buffers</button>
			</details>
			<details open>
				<summary>Processing nodes:</summary>
				<button data-type="gain">Gain</button>
				<button data-type="delay">Delay</button>
				<button data-type="stereo">Stereo Panner</button>
				<button data-type="panner">Panner</button>
				<button data-type="biquad">Biquad Filter</button>
				<button data-type="iir">IIR Filter</button>
				<button data-type="compr">Dynamics Compressor</button>
				<button data-type="conv">Convolver</button>
				<button data-type="shaper">Wave Shaper</button>
				<button data-type="split">Channel Splitter</button>
				<button data-type="merger">Channel Merger</button>
				<button data-type="analy">Analyser</button>
			</details>
		</div>
		<div id="graph">
			<div id="container">
				<svg></svg>
			</div>
		</div>
		<div id="log"></div>
		<div id="dialog">
			<form></form>
		</div>
		<iframe id="mdninfo"></iframe>
		<script src="nodes.js"></script>
		<script src="script.js"></script>
	</body>
</html>
